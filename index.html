<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">

        <span id="heading">FLUX</span>

        <label for="base-color">Base Color</label>
        <input type="color" id="base-color" value="#000000">

        <label for="color-mode">Color Mode</label>
        <select id="color-mode">
            <option value="hsl">HSL</option>
            <option value="hcl">HCL</option>
        </select>

        <label for="exponent">Scale</label>
        <input type="number" id="exponent" value="1.2" step="0.01" min="0.1" max="3">
        
        <label for="num-colors">Swatches</label>
        <input type="number" id="num-colors" value="12" min="1" max="24">
        
        <button id="generate">Generate</button>
    </div>
    
    <div id="color-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
